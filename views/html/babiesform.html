<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../public/css/index.css"  rel="stylesheet"/>
    <!-- <link href="../../public/css/loginpage.css"  rel="stylesheet"/> -->
    <title>Register New Baby</title>
</head>
<body>
  <div class="form-container">
    <h2 class="header">Adding a Baby</h2>
            <form>
                <div class="mb-3">
                  <input type="text" class="form-control" id="babyname" class="input" placeholder="Baby Name" aria-describedby="babyname">
                </div>
                <div class="row">
                  <div class="col">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Gender</option>
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                    </select>
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" class="input"  placeholder="Age" aria-label="age">
                  </div>
                </div>
                <br>
                <div class="mb-3">
                  <input type="text" class="form-control" id="location" class="input"  placeholder="Location" aria-describedby="location">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="nameofguardian" class="input"  placeholder="Name of Guardian" aria-describedby="nameofguardian">
                </div>
                <div class="row">
                  <div class="col">
                    <input type="time" class="form-control" class="input"  placeholder="Time of Arrival" aria-label="time">
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" class="input"  placeholder="Baby Number" aria-label="babynumber">
                  </div>
                  <br><br>
                </div>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose Period</option>
                  <option value="1">Half Day</option>
                  <option value="2">Full Day</option>
                </select>
                <br>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose Fee</option>
                  <option value="1">10000</option>
                  <option value="2">15000</option>
                </select>
                <br>

                <button type="submit" class="btn btn-primary">Register Baby</button>
                
              </form>
          </p>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
