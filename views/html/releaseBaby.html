<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Babies List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        .notification.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- <h2 style="text-align:center;">Present Babies List</h2> -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Time of Arrival</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="babiesTableBody"></tbody>
    </table>
    <div id="notification" class="notification"></div>
    <script>
    function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}
        document.addEventListener('DOMContentLoaded', function() {
            fetchAllData();
        });
    
        function fetchAllData() {
            Promise.all([
                fetch('http://127.0.0.1:8014/babies/get_all_present_babies').then(response => response.json()),
                fetch('http://127.0.0.1:8014/babies/get_release_baby').then(response => response.json())
            ])
            .then(([presentData, releasedData]) => {
                const releasedIds = new Set(releasedData.data.map(baby => baby.baby_id));
                displayPresentBabies(presentData.data.filter(baby => !releasedIds.has(baby.id)));
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // alert('Failed to fetch data.');
                showNotification("Failed to fetch data", 'error');
            });
        }
    
        function displayPresentBabies(presentBabies) {
            const tableBody = document.getElementById('babiesTableBody');
            tableBody.innerHTML = ''; // Clear existing entries
            presentBabies.forEach(baby => {
                const row = `
                    <tr id="baby-${baby.id}">
                        <td>${baby.name}</td>
                        <td>${baby.location}</td>
                        <td>${baby.time_of_arrival}</td>
                        <td><button class="btn btn-primary" onclick="releaseBaby(${baby.id}, ${baby.sitter_assigned})">Release</button></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
    
        function releaseBaby(babyId, sitterId) {
            const body = { baby_id: babyId, sitter_id: sitterId };
            fetch('http://127.0.0.1:8014/babies/release_baby', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status_code === 200) {
                    // alert('Baby successfully released!');
                    showNotification("Baby successfully released", 'success');
                    fetchAllData(); // Refresh data
                } else {
                    // alert('Failed to release the baby: ' + data.message);
                    showNotification("Failed to release the baby", 'error');
                }
            })
            .catch(error => {
                console.error('Error releasing baby:', error);
                // alert('Error releasing the baby.');
                showNotification("Error releasing the baby", 'error');
            });
        }
    </script>
    
</body>
</html>
