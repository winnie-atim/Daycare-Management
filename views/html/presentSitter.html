<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitter Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            /* padding: 20px; */
            /* margin: 0; */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn {
            padding: 5px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- <h1>Sitter Payment Details</h1> -->
    <table>
        <thead>
            <tr>
                <th>Sitter Name</th>
                <th>Contact</th>
                <th>Total Amount</th>
                <th>Payment Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="paymentTableBody"></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchSitterBillDetails();
        });

        function fetchSitterBillDetails() {
            fetch('http://127.0.0.1:8014/sitters/get_all_sitters_bill')
            .then(response => response.json())
            .then(data => populateTable(data.data))
            .catch(error => {
                console.error('Error fetching sitter bills:', error);
            });
        }

        function populateTable(data) {
            const tableBody = document.getElementById('paymentTableBody');
            tableBody.innerHTML = '';
            console.log(data)
            data.forEach(item => {
                const paymentDate = item.is_paid ? new Date(item.payment_date).toLocaleString() : 'Not Paid';
                const actionButton = item.is_paid ? 
                    '<button class="btn btn-disabled" disabled>Payment Approved</button>' :
                    `<button class="btn" onclick="updatePayment(${item.sitter_id})">Approve Payment</button>`;
                const row = `
                    <tr>
                        <td>${item.sitter.name}</td>
                        <td>${item.sitter.contact}</td>
                        <td>${item.total_amount.toFixed(2)}</td>
                        <td>${paymentDate}</td>
                        <td>${actionButton}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function updatePayment(sitterId) {
            fetch(`http://127.0.0.1:8014/sitters/update_payment?sitter_id=${sitterId}`, {
                method: 'PUT'
            }).then(response => response.json())
              .then(data => {
                  if (data.status_code === 200) {
                      alert('Payment status updated successfully!');
                      fetchSitterBillDetails();  // Refresh the data
                  } else {
                      alert('Failed to update payment status: ' + data.message);
                  }
              }).catch(error => {
                  console.error('Error updating payment status:', error);
                  alert('Failed to update payment status.');
              });
        }
    </script>
</body>
</html>
