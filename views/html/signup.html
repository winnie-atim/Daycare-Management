<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../../public/css/signup.css">
    <title>Signup</title>
</head>
<body>
    <section>
        <div class="main-heading">
            <h3 class="header">Daystar day care system</h3>
        </div>

        <h5 class="card-title login-title">Signup</h5>
        <div class="card mycard" style="width: 25rem;">
            <div class="card-body">
                <form id="form" action="http://127.0.0.1:8014/admins/create_admin" method="POST">
                    <div class="mb-3 input">
                        <label for="token" class="form-label">Token</label>
                        <input type="text" class="form-control" id="token" name="token" required>
                        <div class="error"></div>
                    </div>
                    <div class="mb-3 input">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                        <div class="error"></div>
                    </div>
                    <div class="mb-3 input">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                        <div class="error"></div>
                    </div>
                    <div class="mb-3 input">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="error"></div>
                    </div>
                    <div class="mb-3 input">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact" name="contact" required>
                        <div class="error"></div>
                    </div>
                    <div class="mb-3 input">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="error"></div>
                    </div>
                    <p>Already have an account? <a href="../html/login.html">Login</a></p>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../public/js/signup.js"></script>
</body>
</html>
