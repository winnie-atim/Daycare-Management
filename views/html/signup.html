<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../public/css/loginpage.css"  rel="stylesheet"/>

    <!-- <link rel="stylesheet" type="text/css" href="../../public/css/signup.css"> -->
    <title>Signup</title>
</head>
<body>
  <div class="form-container">
    <h2 class="header">Signup</h2>
    <form id="form" action="http://127.0.0.1:8014/admins/create_admin" method="POST">
      <input type="text" id="token" name="token" placeholder="Token" required>
      <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="text" id="contact" name="contact" placeholder="Contact" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Signup</button>
  </form>
      <p>Already have an account? <a href="../html/login.html">Login</a></p>
      </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="../../public/js/signup.js"></script>
</body>
</html>
