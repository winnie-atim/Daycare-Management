<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/index.css"  rel="stylesheet"/>
    <title>Sitter table</title>
</head>
<body>
    <!-- table section -->
     <!-- heading section -->
     <section>
      <div class="container">
        <form action="">
          <input style="text-align:center;" type="submit" value="search name" class="btn btn-dark btn"/>
        </form>
      </div>
        <div class="main-heading">
            <h3 class="header">Daystar day care system</h3>
        </div>

        <table class="table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Baby Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Location</th>
                <th scope="col">Name of Guardian</th>
                <th scope="col">Time</th>
                <th scope="col">Baby Number</th>
                <th scope="col">Period</th>
                <th scope="col">Fee</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Female</td>
                <td>Iganga</td>
                <td>2 years</td>
                <td>Wakiso</td>
                <td>Winnie</td>
                <td>5:00</td>
                <td>100</td>
                <td>Half Day</td>
                <td>10000</td>
                <td><i class="fa-solid fa-trash trash"></i></td>
                <td><i class="fa-solid fa-pen-to-square pen"></i></td>

              </tr>
             
            </tbody>
          </table>

    <script src="https://kit.fontawesome.com/8bd93dfcff.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
