<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* .form-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        } */

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        .notification.show {
            display: block;
        }
    </style>
    <title>Procurement Corner</title>
</head>
<body>
    <div class="form-container">
        <h2 class="header">Procurement Corner</h2>
        <form id="procurementForm">
            <input type="text" class="form-control" id="itemName" placeholder="Item Name" required>
            <input type="text" class="form-control" id="category" placeholder="Category" required>
            <input type="number" class="form-control" id="quantity" placeholder="Quantity" required>
            <input type="number" class="form-control" id="price" placeholder="Price" required>
            <button type="button" class="btn btn-primary" onclick="createProcurementItem()">Add Item</button>
        </form>
    </div>
    <div class="form-container">
        <h2 class="header">Sell Item</h2>
        <form id="salesForm">
            <select class="form-control" id="itemSelect" required>
                <option value="" disabled selected>Select Item</option>
            </select>
            <input type="number" class="form-control" id="quantitySold" placeholder="Quantity Sold" required>
            <input type="number" class="form-control" id="totalAmount" placeholder="Total Amount" required>
            <button type="button" class="btn btn-primary" onclick="createSale()">Sell Item</button>
        </form>
    </div>
    <div id="notification" class="notification"></div>
    <script src="https://daycare-management.vercel.app/js/procurement.js"></script>
</body>
</html>
