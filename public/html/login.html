<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://daycare-management.vercel.app/css/loginpage.css" rel="stylesheet"/>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p> 
    <p>Forgot your password? <a href="forgot_password.html">Reset it here</a></p>
  </div>
  <div id="notification" class="notification"></div>
  <script src="https://daycare-management.vercel.app/js/login.js"></script>
</body>
</html>
